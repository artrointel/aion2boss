        /* ë©”ì¸ íƒ€ì´ë¨¸ */

        /* ë²„íŠ¼ ê³µí†µ ìŠ¤íƒ€ì¼ */
        button {

        /* í† ê¸€ ì•„ì´ì½˜ ë²„íŠ¼ ìŠ¤íƒ€ì¼ (ìœ„ì¹˜/ì •ë³´) */

        /* ìˆ¨ê²¨ì§„ í…ìŠ¤íŠ¸ ë°•ìŠ¤ */

        /* ì‹œê°„ ì…ë ¥ ì¸í’‹ ìŠ¤íƒ€ì¼ */
        .input-time-edit {

        .control-group { display: flex; gap: 10px; justify-content: center; }

        #form-container {

        }
        .input-group { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px;}
        input[type="text"], select {
            background-color: #383a40;
            border: 1px solid #202225;
            color: white;
            padding: 10px;
            border-radius: 4px;
        }
        input:focus { outline: 2px solid #00a8fc; }

        /* í…Œì´ë¸” ë ˆì´ì•„ì›ƒ */
        .table-wrapper { overflow-x: auto; min-height: 300px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; min-width: 900px; }
        th, td { text-align: left; padding: 12px 8px; border-bottom: 1px solid #3f4147; vertical-align: middle; }
        th { color: #b5bac1; font-size: 0.85em; text-transform: uppercase; text-align: center; }
        
        /* ì»¬ëŸ¼ ë„ˆë¹„ ì¡°ì • */
        .col-name { width: 15%; }
        .col-loc { width: 80px; text-align: center !important;} /* ì•„ì´ì½˜ì´ë¼ ì¢ê²Œ */
        .col-info { width: 80px; text-align: center !important;} /* ì•„ì´ì½˜ì´ë¼ ì¢ê²Œ */
        .col-cycle { width: 80px; text-align: center !important; }
        .col-time { width: 220px; text-align: center !important; }
        .col-next { width: 140px; text-align: center !important; font-size: 0.9em; color: #f2f3f5; font-weight: bold; white-space: nowrap; }
        .col-action { width: 110px; text-align: center !important; }

        .draggable-row { cursor: move; }
        .draggable-row:hover { background-color: #32353b; }
        .draggable-row.dragging { opacity: 0.5; background-color: #404249; }

        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="timer-box">
        <div class="credits">ë¸Œë¦¬íŠ¸ë¼ ë§ˆì¡± ë³´ìŠ¤ ê´€ë¦¬ê¸°(aion2boss) by ë¿Œë </div>
        <h2 style="border:none; justify-content:center; color:#949BA4; font-size:1rem; margin-bottom:0;">NEXT BOSS</h2>
        <div id="timer-boss-name">ëŒ€ê¸° ì¤‘...</div>
        <div id="timer-display">--:--:--</div>
    </div>

    <div class="card">
        <h2>
            <span>â˜ ï¸ ë¸Œë¦¬íŠ¸ë¼ ë³´ìŠ¤ í˜„í™©</span>
            <button class="btn-secondary" id="btn-toggle-form" style="font-size: 0.8em;">[+] ë³´ìŠ¤ ì¶”ê°€í•˜ê¸°</button>
        </h2>

        <div id="form-container">
            <div class="input-group">
                <input type="text" id="input-name" placeholder="ë³´ìŠ¤ëª… (ì˜ˆ: íƒ€í•˜ë°”íƒ€)" style="flex: 2;">
                <input type="text" id="input-location" placeholder="ìœ„ì¹˜ ì •ë³´" style="flex: 1;">
            </div>
            <div class="input-group">
                <select id="input-interval" style="width: 100px;">
                    <option value="" disabled selected>ì   ì£¼ê¸°</option>
                </select>
                <input type="text" id="input-drop" placeholder="ì£¼ìš” ë“œë ì•„ì´í…œ ì •ë³´" style="flex: 2;">
                <button class="btn-primary" id="btn-add">ë“±ë¡</button>
            </div>
        </div>
        
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th class="col-name">ë³´ìŠ¤ëª…</th>
                        <th class="col-loc">ìœ„ì¹˜</th>
                        <th class="col-info">ì •ë³´</th>
                        <th class="col-cycle">ì£¼ê¸°</th>
                        <th class="col-time">ìµœê·¼ ì»· ì‹œê°„ (ìˆ˜ì •ê°€ëŠ¥)</th>
                        <th class="col-next">ë‹¤ìŒ ì   ì‹œê°„</th>
                        <th class="col-action">ê´€ë¦¬</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
        <p style="text-align: center; color: #5c5e66; font-size: 0.8em; margin-top: 10px;">ğŸ’¡ í–‰ì„ ë“œë˜ê·¸í•˜ì—¬ ìˆœì„œë¥¼ ë³€ê²½í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>
    </div>

    <div class="card" style="padding: 15px;">
        <div class="control-group">
            <button class="btn-primary" id="btn-sort">â³ ë‹¤ìŒ ì   ì‹œê°„ìˆœ ì •ë ¬</button>
            <div style="width: 20px;"></div>
            <button class="btn-warning" id="btn-undo" disabled>â†©ï¸ Undo</button>
            <button class="btn-warning" id="btn-redo" disabled>â†ªï¸ Redo</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // â–¼â–¼â–¼â–¼â–¼â–¼â–¼ [ìˆ˜ì • í•„ìš”] ë³¸ì¸ì˜ Firebase ì„¤ì •ê°’ìœ¼ë¡œ êµì²´í•˜ì„¸ìš”! â–¼â–¼â–¼â–¼â–¼â–¼â–¼
        const firebaseConfig = {
        apiKey: "AIzaSyB8HvxU7VhR9mWiSvyFu3XXXbmLfoKz9M0",
        authDomain: "aion2boss.firebaseapp.com",
        databaseURL: "https://aion2boss-default-rtdb.firebaseio.com",
        projectId: "aion2boss",
        storageBucket: "aion2boss.firebasestorage.app",
        messagingSenderId: "985334026286",
        appId: "1:985334026286:web:4959921d864700b5cf0fbf"
    };

    // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    const ROOM_ID = 'lobby_01'; 
    const bossesRef = ref(db, `${ROOM_ID}/bosses`);

    let allBosses = {}; 
    let undoStack = [];
    let redoStack = [];

    const intervalSelect = document.getElementById('input-interval');
    for(let i=1; i<=24; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.innerText = `${i}ì‹œê°„`;
        intervalSelect.appendChild(opt);
    }

    const toggleBtn = document.getElementById('btn-toggle-form');
    const formContainer = document.getElementById('form-container');
    toggleBtn.addEventListener('click', () => {
        if(formContainer.style.display === 'block') {
            formContainer.style.display = 'none';
            toggleBtn.innerText = '[+] ë³´ìŠ¤ ì¶”ê°€í•˜ê¸°';
        } else {
            formContainer.style.display = 'block';
            toggleBtn.innerText = '[-] ë‹«ê¸°';
        }
    });

    // timestampë¥¼ input value(YYYY-MM-DDTHH:mm)ë¡œ ë³€í™˜
    function toLocalInputValue(timestamp) {
        if (!timestamp) return "";
        const d = new Date(timestamp);
        const pad = n => n < 10 ? '0'+n : n;
        return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    // í™”ë©´ í‘œì‹œìš© ì‹œê°„ í¬ë§· (MM/DD HH:mm)
    function formatTimeDisplay(timestamp) {
        if(!timestamp) return '-';
        const d = new Date(timestamp);
        const mo = d.getMonth() + 1;
        const da = d.getDate();
        const ho = String(d.getHours()).padStart(2, '0');
        const mi = String(d.getMinutes()).padStart(2, '0');
        return `${mo}/${da} ${ho}:${mi}`;
    }

    onValue(bossesRef, (snapshot) => {
        const data = snapshot.val() || {};
        allBosses = data;
        renderTable(data);
    });

    setInterval(() => updateSmartTimer(), 1000);

    function updateSmartTimer() {
        const now = Date.now();
        let nearestBoss = null;
        let minDiff = Infinity;

        Object.values(allBosses).forEach(boss => {
            if (boss.nextSpawnTimestamp) {
                const diff = boss.nextSpawnTimestamp - now;
                if (diff > 0 && diff < minDiff) {
                    minDiff = diff;
                    nearestBoss = boss;
                }
            }
        });

        const nameEl = document.getElementById('timer-boss-name');
        const timeEl = document.getElementById('timer-display');

        if (nearestBoss) {
            nameEl.innerText = `[${nearestBoss.name}] ì  ê¹Œì§€`;
            nameEl.style.color = '#00a8fc';
            const hours = Math.floor(minDiff / 3600000);
            const mins = Math.floor((minDiff % 3600000) / 60000);
            const secs = Math.floor((minDiff % 60000) / 1000);
            timeEl.innerText = `${String(hours).padStart(2,'0')}:${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
            if (minDiff < 300000) timeEl.classList.add('timer-warning');
            else timeEl.classList.remove('timer-warning');
        } else {
            nameEl.innerText = "í˜„ì¬ ì˜ˆì •ëœ ë³´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤";
            nameEl.style.color = '#949BA4';
            timeEl.innerText = "--:--:--";
            timeEl.classList.remove('timer-warning');
        }
    }

    function renderTable(data) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';

        const sortedBosses = Object.entries(data).sort((a, b) => (a[1].order || 0) - (b[1].order || 0));

        sortedBosses.forEach(([key, boss]) => {
            const tr = document.createElement('tr');
            tr.className = 'draggable-row';
            tr.setAttribute('draggable', 'true');
            tr.setAttribute('data-key', key);
            
            const intervalText = boss.interval ? `${boss.interval}h` : '-';
            const inputValue = toLocalInputValue(boss.lastKillTimestamp);
            const nextTimeStr = boss.nextSpawnTimestamp ? formatTimeDisplay(boss.nextSpawnTimestamp) : '-';

            // í† ê¸€ ë°ì´í„° ì¤€ë¹„
            const locInfo = boss.location || 'ìœ„ì¹˜ ë¯¸ì„¤ì •';
            const dropInfo = boss.drop || 'ì •ë³´ ì—†ìŒ';

            tr.innerHTML = `
                <td style="font-weight: bold; color: #ffadad;">${boss.name}</td>
                
                <td style="text-align:center;">
                    <button class="btn-icon-toggle" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">ğŸ“</button>
                    <div class="info-text-box">${locInfo}</div>
                </td>

                <td style="text-align:center;">
                    <button class="btn-icon-toggle" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">i</button>
                    <div class="info-text-box">${dropInfo}</div>
                </td>

                <td style="text-align:center;">${intervalText}</td>
                <td class="col-time">
                    <input type="datetime-local" class="input-time-edit" data-key="${key}" data-interval="${boss.interval}" value="${inputValue}">
                </td>
                <td class="col-next">${nextTimeStr}</td>
                <td class="col-action">
                    <button class="btn-success btn-kill" data-key="${key}" data-interval="${boss.interval}">ì»·</button>
                    <button class="btn-danger btn-del" data-key="${key}">ì‚­ì œ</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
        attachEventListeners();
    }

    function attachEventListeners() {
        // [ì§ì ‘ ì‹œê°„ ìˆ˜ì •]
        document.querySelectorAll('.input-time-edit').forEach(input => {
            input.addEventListener('change', (e) => {
                const key = e.target.getAttribute('data-key');
                const interval = parseInt(e.target.getAttribute('data-interval'));
                const newTimeStr = e.target.value;

                if (!newTimeStr) return;
                if (!interval) {
                    alert("ì   ì£¼ê¸°ê°€ ì—†ëŠ” ë³´ìŠ¤ì…ë‹ˆë‹¤.");
                    return;
                }

                const newDate = new Date(newTimeStr);
                if (isNaN(newDate.getTime())) {
                    alert("ìœ íš¨í•˜ì§€ ì•Šì€ ì‹œê°„ì…ë‹ˆë‹¤.");
                    renderTable(allBosses); 
                    return;
                }

                const currentData = allBosses[key];
                undoStack.push({ key, data: { ...currentData } });
                redoStack = []; 
                updateUndoUI();

                const newTimestamp = newDate.getTime();
                const nextSpawn = newTimestamp + (interval * 3600000);

                update(ref(db, `${ROOM_ID}/bosses/${key}`), {
                    lastKillTimestamp: newTimestamp,
                    nextSpawnTimestamp: nextSpawn
                });
            });
        });

        // [ì»·] ë²„íŠ¼
        document.querySelectorAll('.btn-kill').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const key = e.target.getAttribute('data-key');
                const interval = parseInt(e.target.getAttribute('data-interval'));

                if (!interval) return alert("ì   ì£¼ê¸°ê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");

                const currentData = allBosses[key];
                undoStack.push({ 
                    key, 
                    data: { 
                        lastKillTimestamp: currentData.lastKillTimestamp || null,
                        nextSpawnTimestamp: currentData.nextSpawnTimestamp || null
                    }
                });
                redoStack = [];
                updateUndoUI();

                const now = Date.now();
                const nextSpawn = now + (interval * 3600000);

                update(ref(db, `${ROOM_ID}/bosses/${key}`), {
                    lastKillTimestamp: now,
                    nextSpawnTimestamp: nextSpawn
                });
            });
        });

        // [ì‚­ì œ] ë²„íŠ¼
        document.querySelectorAll('.btn-del').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const key = e.target.getAttribute('data-key');
                if(confirm(`ì •ë§ë¡œ [${key}] ë³´ìŠ¤ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`)) {
                    remove(ref(db, `${ROOM_ID}/bosses/${key}`));
                }
            });
        });

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        const draggables = document.querySelectorAll('.draggable-row');
        const container = document.getElementById('table-body');
        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', () => draggable.classList.add('dragging'));
            draggable.addEventListener('dragend', () => {
                draggable.classList.remove('dragging');
                saveNewOrder();
            });
        });
        container.addEventListener('dragover', e => {
            e.preventDefault();
            const afterElement = getDragAfterElement(container, e.clientY);
            const draggable = document.querySelector('.dragging');
            if (afterElement == null) container.appendChild(draggable);
            else container.insertBefore(draggable, afterElement);
        });
    }

    function updateUndoUI() {
        document.getElementById('btn-undo').disabled = undoStack.length === 0;
        document.getElementById('btn-redo').disabled = redoStack.length === 0;
        document.getElementById('btn-undo').style.opacity = undoStack.length === 0 ? 0.5 : 1;
        document.getElementById('btn-redo').style.opacity = redoStack.length === 0 ? 0.5 : 1;
    }

    document.getElementById('btn-undo').addEventListener('click', () => {
        if(undoStack.length === 0) return;
        const action = undoStack.pop();
        const currentData = allBosses[action.key];
        
        redoStack.push({ key: action.key, data: { ...currentData } });

        update(ref(db, `${ROOM_ID}/bosses/${action.key}`), {
            lastKillTimestamp: action.data.lastKillTimestamp,
            nextSpawnTimestamp: action.data.nextSpawnTimestamp
        });
        updateUndoUI();
    });

    document.getElementById('btn-redo').addEventListener('click', () => {
        if(redoStack.length === 0) return;
        const action = redoStack.pop();
        const currentData = allBosses[action.key];

        undoStack.push({ key: action.key, data: { ...currentData } });

        update(ref(db, `${ROOM_ID}/bosses/${action.key}`), {
            lastKillTimestamp: action.data.lastKillTimestamp,
            nextSpawnTimestamp: action.data.nextSpawnTimestamp
        });
        updateUndoUI();
    });

    document.getElementById('btn-sort').addEventListener('click', () => {
        if(!allBosses) return;
        const entries = Object.entries(allBosses);
        entries.sort((a, b) => {
            const timeA = a[1].nextSpawnTimestamp || 9999999999999;
            const timeB = b[1].nextSpawnTimestamp || 9999999999999;
            return timeA - timeB;
        });
        const updates = {};
        entries.forEach((entry, index) => {
             updates[`${ROOM_ID}/bosses/${entry[0]}/order`] = index;
        });
        update(ref(db), updates);
    });

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.draggable-row:not(.dragging)')];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) return { offset: offset, element: child };
            else return closest;
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function saveNewOrder() {
        const updates = {};
        document.querySelectorAll('#table-body tr').forEach((row, index) => {
            const key = row.getAttribute('data-key');
            updates[`${ROOM_ID}/bosses/${key}/order`] = index;
        });
        update(ref(db), updates);
    }

    document.getElementById('btn-add').addEventListener('click', () => {
        const name = document.getElementById('input-name').value;
        const location = document.getElementById('input-location').value;
        const drop = document.getElementById('input-drop').value;
        const interval = document.getElementById('input-interval').value;
        
        if (!name) return alert('ë³´ìŠ¤ëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');

        update(ref(db, `${ROOM_ID}/bosses/${name}`), {
            name: name,
            location: location,
            drop: drop,
            interval: interval,
            order: Date.now()
        });
        
        document.getElementById('input-name').value = '';
        document.getElementById('input-location').value = '';
        document.getElementById('input-drop').value = '';
    });

</script>
</body>
